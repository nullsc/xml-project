<!DOCTYPE html>
<html>
<head>
	<title>Weather forecast</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="apiweather.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Weather</h1> 
	</header>
	<section>
		<div id="toptitle">Please choose a country and city below:</div>
		<select id="countries">
			<option selected>Select a Country</option>
			<option value="england-cities">England</option>
			<option value="scotland-cities">Scotland</option>
			<option value="wales-cities">Wales</option>
			<option value="nireland-cities">Northern Ireland</option>
		</select>
		
		<select id="cities">
			<option selected>Please Select</option>
		</select>
		
		<div id="cityname">
		</div>
		
		<div id="info">
		</div>
		
		<table id="cityinfo">
		</table>
		
	</section>
	<footer>
	</footer>
</body>
</html>
